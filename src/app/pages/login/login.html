<div class="background">
<div class="login-container">
  <div class="decoration decoration-1"></div>
  <div class="decoration decoration-2"></div>

  <div class="logo" >
    <img src="logo.png" alt="logo" title="logo" height="50px" width="50px" >
  </div>

  <form id="loginForm">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" required placeholder="Entrez votre nom d'utilisateur" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" required placeholder="Entrez votre mot de passe" required>
    </div>

<!--    </div>-->


    <button (click)="login()">Se connecter</button>
  </form>

</div>
</div>
